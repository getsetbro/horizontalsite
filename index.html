<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Horizontalsite by getsetbro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style media="screen">
    html,body,.tbl,.tr,.td,.cont{
        height: 100vh
    }
    body{margin:0;}
    body *{box-sizing:border-box;}
    .tbl{display: table;}
    .tr{display:table-row;}
    .td{display:table-cell;}
    .cont{
    width:100vw;
    background-color:pink;
    border:10px solid hotpink;
    position: relative;
    text-align: center;
    font-size: 9rem
    }
    </style>
  </head>
  <body>
    <div class="tbl">
      <div class="tr">
        <div class="td"><div class="cont">0</div></div>
        <div class="td"><div class="cont">1</div></div>
        <div class="td"><div class="cont">2</div></div>
        <div class="td"><div class="cont">3</div></div>
        <div class="td"><div class="cont">4</div></div>
        <div class="td"><div class="cont">5</div></div>
        <div class="td"><div class="cont">6</div></div>
        <div class="td"><div class="cont">7</div></div>
        <div class="td"><div class="cont">8</div></div>
        <div class="td"><div class="cont">9</div></div>
        <div class="td"><div class="cont">10</div></div>
        <div class="td"><div class="cont">11</div></div>
        <div class="td"><div class="cont">12</div></div>
        <div class="td"><div class="cont">13</div></div>
        <div class="td"><div class="cont">14</div></div>
        <div class="td"><div class="cont">15</div></div>
        <div class="td"><div class="cont">16</div></div>
        <div class="td"><div class="cont">17</div></div>
        <div class="td"><div class="cont">18</div></div>
        <div class="td"><div class="cont">19</div></div>
      </div>
    </div>
    <script src="//code.jquery.com/jquery-1.9.1.js" charset="utf-8"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js" charset="utf-8"></script>
    <script type="text/javascript">
      $("body").mousewheel(function(event, delta) {
        this.scrollLeft -= (delta * 30);
        event.preventDefault();
      });
    </script>
  </body>
</html>
